app = "szkieletor"
primary_region = "waw"

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 8080

[processes]
  app = "python bot.py"

[experimental]
  auto_rollback = true
